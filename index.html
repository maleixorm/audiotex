<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audiotex - Conversor de texto para áudio!</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Conversor de <span>Texto</span> para <span>Áudio</span></h1>
        <p>Digite um texto ou envie algum arquivo para ser lido:</p>
        <div id="entrada-de-conteudo">
            <textarea id="entrada-de-texto" placeholder="Digite alguma coisa..."></textarea>
            <div>
                <label for="upload-arquivo" id="arquivo-label">Enviar arquivo</label>
                <input type="file" id="upload-arquivo" accept=".txt">
            </div>
            <div class="acoes">
                <div class="acao-box">
                    <p>Selecione a voz:</p>
                    <select id="selecao-voz"></select>
                </div>
                <div class="acao-box">
                    <p>Clique para Ouvir:</p>
                    <button id="ouvir-btn">Ouvir</button>
                </div>
                <div class="acao-box">
                    <p>Obtenha um arquivo do conteúdo:</p>
                    <button id="baixar-texto-btn">Texto</button>
                    <button id="baixar-audio-btn">Audio</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
